{% extends 'homepage.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <h1>id: {{ book_id }}</h1>
        </div>
        <div class="row">
            <h2>name: {{ book_title }}</h2>

               onclick="location.href='{{ url_for('render_homepage') }}'"
               value="Back">

{% endblock %}
